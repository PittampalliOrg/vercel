# alloy-traces-loadbalancer.yaml
---
extensions:
  health_check: {}
  pprof: {}
  zpages: {}

exporters:
  debug:
    verbosity: detailed

  otlphttp/traces-loadbalancer/mimir:
    endpoint: http://mimir:9009/otlp

receivers:
  prometheus/traces-loadbalancer:
    config:
      scrape_configs:
        - job_name: otelcol-contrib/traces-loadbalancer
          scrape_interval: 10s
          static_configs:
            - targets: [0.0.0.0:8888]

  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
        metrics:
          system.cpu.logical.count:
            enabled: true
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
          system.memory.limit:
            enabled: true
      load:
      disk:
      filesystem:
        metrics:
          system.filesystem.utilization:
            enabled: true
      network:
      paging:
      processes:
      process:
        mute_process_user_error: true
        metrics:
          process.cpu.utilization:
            enabled: true
          process.memory.utilization:
            enabled: true
          process.threads:
            enabled: true
          process.paging.faults:
            enabled: true

  otlp/traces-loadbalancer:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"

processors:
  batch/traces-loadbalancer: {}
  attributes/traces-loadbalancer:
    actions:
      - key: service.namespace
        action: upsert
        value: traces-loadbalancer
      - key: service.name
        action: upsert
        value: otelcol-contrib/traces-loadbalancer
  resourcedetection/system:
    detectors: ["system"]
    system:
      hostname_sources: ["os"]
  transform:
    metric_statements:
      - context: datapoint
        statements:
          - set(attributes["host.name"], resource.attributes["host.name"])
          - set(attributes["process.command"], resource.attributes["process.command"])
          - set(attributes["process.command_line"], resource.attributes["process.command_line"])
          - set(attributes["process.executable.name"], resource.attributes["process.executable.name"])
          - set(attributes["process.executable.path"], resource.attributes["process.executable.path"])
          - set(attributes["process.owner"], resource.attributes["process.owner"])
          - set(attributes["process.parent_pid"], resource.attributes["process.parent_pid"])
          - set(attributes["process.pid"], resource.attributes["process.pid"])

  # For the traces pipeline
  batch/traces-collector: {}

exporters:
  loadbalancing/traces-collector:
    routing_key: "traceID"
    protocol:
      otlp:
        # All options from the OTLP exporter are supported except 'endpoint'
        timeout: 1s
        tls:
          insecure: true
    resolver:
      dns:
        hostname: otelcontribcol-traces-collector

service:
  telemetry:
    metrics:
      level: detailed
    logs:
      level: info
  extensions: [health_check, pprof, zpages]

  pipelines:
    metrics/traces-loadbalancer:
      receivers: [prometheus/traces-loadbalancer, hostmetrics]
      processors: [resourcedetection/system, attributes/traces-loadbalancer, transform, batch/traces-loadbalancer]
      exporters: [otlphttp/traces-loadbalancer/mimir]

    traces:
      receivers: [otlp/traces-loadbalancer]
      processors: [batch/traces-collector]
      exporters: [loadbalancing/traces-collector]
